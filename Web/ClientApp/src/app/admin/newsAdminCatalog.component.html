



<div class="container">
  <div class="row">
    <div class="col-12">
      <button routerLink="create" class="btn btn-primary float-right"> Добавить новость </button>
      <div class="float-right mr-5">
        <label>
          Выберите категорию:
          <select [(ngModel)]="selectedCategory">
            <option *ngFor="let category of categoryDictionary" [ngValue]="category"> {{category.value}}</option>
          </select>
        </label>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div *ngFor="let news of getNewsCollection()" class="border col-3 m-2 p-0">
      <div>
        {{news.categoryName}}
        <button title="удалить" class="btn btn-sm float-right" (click)="deleteNews(news.id)">
          <i class="fa fa-times"></i>
        </button>
        <button title="изменить" class="btn btn-sm float-right" [routerLink]="['edit', news.id]">
          <i class="fa fa-pencil-square-o"></i>
        </button>
      </div>
      <div class="p-4"> {{news.header}} </div>
      <div class="p-4">
        {{news.content}}
      </div>
    </div>
  </div>


</div>
