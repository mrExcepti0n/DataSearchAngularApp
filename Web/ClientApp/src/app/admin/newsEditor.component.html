{{news.category}}


  <form #form="ngForm" (ngSubmit)="saveNews(form)">
    <div class="form-group">
      <label>
        Категория
        <select [(ngModel)]="news.categoryId" [compareWith]="compareCategory" name="categoryId" class="form-control">
          <option *ngFor="let cat of categoryDictionary" [ngValue]="cat.key">
            {{cat.value}}
          </option>
        </select>
      </label>
    </div>
    <div class="form-group">
      <label>
        Загаловок
        <input type="text" [(ngModel)]="news.header" class="form-control" name="header" />
      </label>
    </div>
    <div class="form-group">
      <label>
        Содержимое
        <input type="text" [(ngModel)]="news.content" class="form-control" name="content" />
      </label>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
